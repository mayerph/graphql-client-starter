<mat-toolbar color="primary">
  <div fxHide.gt-xs>
    <button (click)="onToggleSidenav()" mat-icon-button>
        <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div>
    <a routerLink="/" mat-button>LOGO</a>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
      <a mat-button [matMenuTriggerFor]="admin">
        Admin
      </a>
      <mat-menu #admin="matMenu">
        <button routerLink="/user-admin" mat-menu-item>
          <mat-icon>people</mat-icon>
          <span>Users</span>
        </button>
        <button routerLink="/products" mat-menu-item>
          <mat-icon>edit</mat-icon>
          <span>Products</span>
        </button>
      </mat-menu>
      <a routerLink="/login" mat-button>Sign in</a>
      <a routerLink="/signup" mat-button>Sign up</a>
      <a mat-button [matMenuTriggerFor]="menu">
        <mat-icon>person</mat-icon>
      </a>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Your profile</button>
        <button mat-menu-item (click)="onLogout()">Sign out</button>
      </mat-menu>
    
  </div>
</mat-toolbar>
