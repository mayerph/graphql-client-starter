<section class="edit-user" fxLayout fxLayoutAlign="center center">
    <form>
      <mat-card fxFlex.xs="100%" fxFlex="400px">
        <mat-card-title fxLayoutAlign="center">{{ user.username }}</mat-card-title>
        <mat-card-content fxLayout="column" fxLayoutAlign="center center">
            <mat-form-field class="user-input">
                <input matInput placeholder="Id" value="{{ user.id }}" disabled>
            </mat-form-field>
            <mat-form-field class="user-input">
              <input matInput placeholder="Username" value="{{ user.username }}">
            </mat-form-field>
            <mat-form-field class="user-input">
              <input matInput placeholder="email" value="{{ user.email }}">
            </mat-form-field>
            <mat-form-field class="user-input">
              <input matInput placeholder="role" value="{{ user.role.name }}">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center">
          <button (click)="goBack()" mat-button>Cancel</button>
          <button type="submit" mat-button>Save</button>
        </mat-card-actions>

      </mat-card>
    </form>
</section>
