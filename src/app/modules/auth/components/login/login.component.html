<section fxLayout="row" fxLayoutAlign="center center" class="login"> 
    <mat-card mat-card fxFlex="100%" fxFlex="400px">
      <form fxLayout="column" fxLayoutAlign="center center" [formGroup]="loginForm" (ngSubmit)="onSubmit()" fxLayoutGap="10px">
        <mat-form-field>
            <input 
            type="text" 
            matInput 
            placeholder="Username"
            formControlName="username">
            <mat-hint>Please enter your username</mat-hint>
            <mat-error>username is invalid.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input 
              type="password" 
              matInput 
              placeholder="Your password" 
              formControlName="password">
            <mat-hint>Please enter your password.</mat-hint>
            <mat-error>Missing password.</mat-error>
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Submit</button>
      </form>
  </mat-card>
  </section>
